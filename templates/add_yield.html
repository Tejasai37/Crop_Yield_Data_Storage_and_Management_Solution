{% extends "layout.html" %}

{% block content %}
<div class="form-page-container">
    <div class="glass-card form-wrapper">
        <div class="form-header">
            <h2>Log Crop Yield</h2>
            <p>Enter the details of your latest harvest.</p>
        </div>

        <form action="{{ url_for('add_yield') }}" method="POST">
            <div class="form-grid">
                <div class="input-group">
                    <label>Crop Name</label>
                    <select name="crop_name" required>
                        <option value="" disabled selected>Select Crop</option>
                        <option value="Wheat">Wheat</option>
                        <option value="Corn">Corn</option>
                        <option value="Rice">Rice</option>
                        <option value="Soybean">Soybean</option>
                        <option value="Cotton">Cotton</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Season</label>
                    <select name="season" required>
                        <option value="" disabled selected>Select Season</option>
                        <option value="Kharif">Kharif</option>
                        <option value="Rabi">Rabi</option>
                        <option value="Zaid">Zaid</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Cultivated Area (Acres)</label>
                    <input type="number" step="0.1" name="area" required placeholder="e.g. 5.5">
                </div>

                <div class="input-group">
                    <label>Total Yield (Tons)</label>
                    <input type="number" step="0.1" name="yield_amount" required placeholder="e.g. 12.0">
                </div>
            </div>

            <div class="form-actions">
                <a href="{{ url_for('dashboard') }}" class="btn-secondary">Cancel</a>
                <button type="submit" class="btn-primary">Submit Record</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
