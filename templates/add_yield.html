{% extends "layout.html" %}

{% block content %}
<div class="auth-wrapper" style="min-height: auto; padding-top: 2rem;">
    <div class="auth-card" style="max-width: 600px;">
        <div class="auth-header">
            <h2>Log Crop Yield</h2>
            <p>Enter the details of your latest harvest.</p>
        </div>

        <form action="{{ url_for('add_yield') }}" method="POST">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
                <div class="input-group" style="margin-bottom: 0;">
                    <label>Crop Name</label>
                    <select name="crop_name" required>
                        <option value="" disabled selected>Select Crop</option>
                        <option value="Wheat">Wheat</option>
                        <option value="Corn">Corn</option>
                        <option value="Rice">Rice</option>
                        <option value="Soybean">Soybean</option>
                        <option value="Cotton">Cotton</option>
                    </select>
                </div>

                <div class="input-group" style="margin-bottom: 0;">
                    <label>Season</label>
                    <select name="season" required>
                        <option value="" disabled selected>Select Season</option>
                        <option value="Kharif">Kharif</option>
                        <option value="Rabi">Rabi</option>
                        <option value="Zaid">Zaid</option>
                    </select>
                </div>

                <div class="input-group" style="margin-bottom: 0;">
                    <label>Cultivated Area (Acres)</label>
                    <input type="number" step="0.1" name="area" required placeholder="e.g. 5.5">
                </div>

                <div class="input-group" style="margin-bottom: 0;">
                    <label>Total Yield (Tons)</label>
                    <input type="number" step="0.1" name="yield_amount" required placeholder="e.g. 12.0">
                </div>
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <a href="{{ url_for('dashboard') }}" class="btn-secondary"
                    style="flex: 1; text-align: center; padding: 1rem; border: 1px solid #ddd; border-radius: 10px; color: var(--text-secondary); text-decoration: none; font-weight: 500;">Cancel</a>
                <button type="submit" class="btn-primary" style="flex: 1;">Submit Record</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
